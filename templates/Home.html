<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #1e1e1e;
            padding: 35px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 25px;
            color: #1abc9c;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbbbbb;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #2c2c2c;
            color: white;
        }

        input::placeholder {
            color: #888888;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #1abc9c;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #16a085;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Student Performance</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race / Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected value="">Select Group</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected value="">Select Lunch</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option disabled selected value="">Select Option</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score (0–100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <label>Writing Score (0–100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <button type="submit">Predict Math Score</button>
        </form>

        {% if results %}
            <h2>Predicted Math Score: {{ results }}</h2>
        {% endif %}
    </div>

</body>
</html>
